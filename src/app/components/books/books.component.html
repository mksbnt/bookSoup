<div class="row mb-2">
  <div class="col">
    <app-book-search></app-book-search>
  </div>
</div>

<div class="row mb-2">

  <div class="col-6">
    <mat-card>
      <mat-card-header>
        <mat-card-title>My Books</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ul>
          <li *ngFor="let book of books">
            <a routerLink="/book_detail/{{book.id}}">
              {{book.title}}
            </a>
            <!-- <button class="delete" title="delete book" (click)="delete(book)">Delete</button> -->
          </li>
        </ul>
      </mat-card-content>
      <mat-card-actions>
        <!-- <button mat-button>LIKE</button>
        <button mat-button>SHARE</button> -->
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="col-6">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Add Book</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ul>
          <li>
            <label>Book title:
              <input #bookTitle />
            </label>
          </li>
        </ul>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="add(bookTitle.value); bookTitle.value=''">
          add
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
