<div *ngIf="messageService.messages.length">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Messages:</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ul *ngFor='let message of messageService.messages'>
        <li>
          {{message}};
        </li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="messageService.clear()">clear</button>
    </mat-card-actions>
  </mat-card>
</div>
