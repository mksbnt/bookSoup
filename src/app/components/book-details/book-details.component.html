<div *ngIf="book">
  <div class="row mb-2">
    <div class="col-6">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-subtitle>Details:</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <mat-list role="list">
            <mat-list-item role="listitem">Title: {{book.title}}</mat-list-item>
            <mat-list-item role="listitem">Author: {{book.author}}</mat-list-item>
            <mat-list-item role="listitem">Genre: {{book.genre.name}}</mat-list-item>
            <mat-list-item role="listitem">Pages: {{book.pages}}</mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-6">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-subtitle>Edit:</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div class="example-container">
            <mat-form-field>
              <input matInput placeholder="Title" [(ngModel)]="book.title" [formControl]="title" required>
              <mat-error *ngIf="title.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Author" [(ngModel)]="book.author" [formControl]="author" required>
              <mat-error *ngIf="author.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field>
              <mat-select placeholder="Genre"  [(ngModel)]="book.genre.name">
                <mat-option *ngFor="let genre of genres" [value]="genre.name">
                  {{genre.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Pages" [(ngModel)]="book.pages" [formControl]="pages" required>
              <mat-error *ngIf="pages.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <div class="example-button-row">
            <button (click)="goBack()" mat-flat-button color="primary"><mat-icon aria-label="Back">arrow_back</mat-icon></button>
            <button (click)="save(book)" mat-flat-button color="primary"><mat-icon aria-label="Save">save</mat-icon></button>
            <button (click)="delete(book)" mat-flat-button color="primary"><mat-icon aria-label="Delete">delete</mat-icon></button>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
