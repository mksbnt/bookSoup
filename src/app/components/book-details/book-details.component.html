<div *ngIf="book">
  <div class="row mb-2">
    <div class="col-6">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{book.title | uppercase}}</mat-card-title>
          <mat-card-subtitle>Details:</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <ul>
            <li>
              Title: {{book.title}};
            </li>
            <li>
              Author: {{book.author}};
            </li>
            <li>
              Genre: {{book.genre}};
            </li>
            <li>
              Pages: {{book.pages}};
            </li>
          </ul>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-6">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{book.title | uppercase}}</mat-card-title>
          <mat-card-subtitle>Edit:</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div class="example-container">
            <mat-form-field>
              <input matInput placeholder="Title" [(ngModel)]="book.title" [formControl]="title" required>
              <mat-error *ngIf="title.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Author" [(ngModel)]="book.author" [formControl]="author" required>
              <mat-error *ngIf="author.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Genre" [(ngModel)]="book.genre" [formControl]="genre" required>
              <mat-error *ngIf="genre.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Pages" [(ngModel)]="book.pages" [formControl]="pages" required>
              <mat-error *ngIf="pages.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <div class="example-button-row">
            <button (click)="goBack()" mat-flat-button color="primary">Back</button>
            <button (click)="save()" mat-flat-button color="accent">Save</button>
            <button (click)="delete(book)" mat-flat-button color="warn">Delete</button>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
