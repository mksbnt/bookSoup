<div class="row mb-2">
  <div class="col-6">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Authors</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-nav-list>
          <mat-list-item *ngFor="let author of authors">
            <a matLine routerLink="/author_detail/{{author.id}}">{{author.lastName}}</a>
          </mat-list-item>
        </mat-nav-list>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-6">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Books</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-nav-list>
          <mat-list-item *ngFor="let book of books">
            <a matLine routerLink="/book_detail/{{book.id}}">{{book.title}}</a>
          </mat-list-item>
        </mat-nav-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
